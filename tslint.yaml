extends: "tslint:recommended"
rules :
    no-use-before-declare : false
    quotemark : false
    ordered-imports : false
    semicolon : false
    interface-name : false
    one-line : false
    indent : [ true, "tabs", 4 ]
    typedef-whitespace : false
    whitespace : false
    eofline : false
    curly : [ true, "as-needed" ]
    arrow-parens : false
    align : false
    trailing-comma : false